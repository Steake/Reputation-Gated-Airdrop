<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // Prevent Flash Of Unstyled Content (FOUC) by applying the user's theme
      // preference before the app hydrates. Uses localStorage when available,
      // otherwise falls back to the system preference.
      (function () {
        try {
          var theme = localStorage.getItem("theme");
          if (theme === "dark") {
            document.documentElement.classList.add("dark");
          } else if (theme === "light") {
            document.documentElement.classList.remove("dark");
          } else if (
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
          ) {
            document.documentElement.classList.add("dark");
          }
        } catch (e) {
          // ignore errors (e.g. blocked storage)
        }
      })();
    </script>

  </body>
